<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="icons8-signo-de-interrogación-16 (1).png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess!</title>
    <link rel="icon" type="image/png"                       href="images/interrogación-16.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


</head>
<body>
    <div class="container-fluid main">
        <div class="input">
           <!-- <a href="index.html" class="d-block" ><button id="goback" class="goback2 mt-5">Go Back Home</button></a>-->
            <div class="congrats">
                <h1 class="enter"></h1>
                <h1 class="enter2"></h1>
            </div>
            <div class="input2">
                <div class="prompt1">
                    <h1>Do you want to keep playing?</h1>
                    <div class="promtbuttons">
                        <button id="yes">Yes</button>
                        <button id="no">No</button>
                    </div>
                </div>
            </div>
            <div class="input3">
                <h1 class="enter3"></h1>
                <h1 class="enter4"></h1>
            </div>
        </div>
        <div class="leave">
           
            <div class="leave2">
                <h1>Thanks for Play! We hope you had a good time</h1>
                
                <p>If you have any ideas or suggestions, do not hesitate to send me an email to: marcosbarzola@devbymarcos.com</p>
            </div>
            <a href="index.html"><button id="goback" class="goback2">Go Back Home</button></a>
        </div>
        <div class="submain">
          
            <div class="leftside">
                <div class="hints">
                   
                    <div class="hintwrapper">
                        <h1 class="hintn"></h1>
                        <p class="hintexts"></p>
                    </div>
                    <div class="hintwrapper2">
                        <h1 class="hintn"></h1>
                        <p class="hintexts"></p>
                    </div>
                    
                    
                </div>
                <div class="inputs">
                    <h4>Do you know the Answer?</h4>
                    <input type="text" class="inputAnswer">
                    <button type="submit" class="subBut btn btn-success"><h5 class="text-center pt-2">Submit</h5> </button>
                    <h4 class="mt-4">Or want to get the next Hint?</h4>
                    <button class="next btn btn-warning"><h5 class="text-center pt-2">Next Hint</h5></button>
                    <a href="index.html" class="d-block" ><button id="goback" class="goback2 mt-1">Go Back Home</button></a>
                </div>
                <div class="inputs2">
                    <h4>Do you know the Answer?</h4>
                    <input type="text" class="inputAnswer2">
                    <button type="submit" class="subBut2 btn btn-success"><h5 class="text-center pt-2">Submit</h5> </button>
                    <h4 class="mt-4">Or want to get the next Hint?</h4>
                    <button class="next2 btn btn-warning"><h5 class="text-center pt-2">Next Hint</h5></button>
                    <a href="index.html"  class="d-block" ><button id="goback" class="goback2 mt-1">Go Back Home</button></a>
                </div>
               
            </div>
            <div class="rightside">
                <img src="Icono de hombre persona pensando _ Vector Premium.jpg" class="img-fluid">
            </div>
           
        </div>
       
        <div class="showans2 mt-4">
            <h2 class="dec">
            </h2>
          
        </div>
       
    </div>
    
    
    <script src="hints.js"></script>
    <script src="index.js"></script>
</body>
</html>
